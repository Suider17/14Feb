<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,200,200);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Big Heart Outline -->
  <path d="M300,100 C150,0 0,200 300,550 C600,200 450,0 300,100" fill="none" stroke="white" stroke-width="10" opacity="0.5"/>
  
  <!-- Distinct Corner Markers to prevent swapping -->
  <!-- Top Left: 1 -->
  <text x="50" y="50" font-family="Arial" font-size="40" fill="white" opacity="0.5">1</text>
  <!-- Top Right: 2 -->
  <text x="550" y="50" font-family="Arial" font-size="40" fill="white" opacity="0.5">2</text>
  <!-- Bottom Left: 3 -->
  <text x="50" y="550" font-family="Arial" font-size="40" fill="white" opacity="0.5">3</text>
  <!-- Bottom Right: 4 -->
  <text x="550" y="550" font-family="Arial" font-size="40" fill="white" opacity="0.5">4</text>

  <!-- Center Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="80" fill="white" font-weight="bold">LOVE</text>
  
  <!-- Grid Lines for visual alignment -->
  <line x1="200" y1="0" x2="200" y2="600" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="400" y1="0" x2="400" y2="600" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="200" x2="600" y2="200" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="400" x2="600" y2="400" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
